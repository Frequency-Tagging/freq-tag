name: build

on:
  push:
    branches:
      - '**'
  create:
    branches:
      - 'master'
    tags:
      - '**'

jobs:
  linux:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest "pytest-cov<2.6" codecov
    - name: Lint with flake8
      run: |
        flake8 mnetemplate examples
    - name: Install
      run: |
        pip install -e .
    - name: Run tests
      run: |
        pytest -v --cov=mnetemplate --pyargs mnetemplate
    - name: Upload codecov
      run: |
        codecov

  macos:
     runs-on: macOS-latest
     strategy:
       max-parallel: 4
       matrix:
         python-version: [3.7]

     steps:
     - uses: actions/checkout@v1
     - name: Set up Python ${{ matrix.python-version }}
       uses: actions/setup-python@v1
       with:
         python-version: ${{ matrix.python-version }}
     - name: Install dependencies
       run: |
         python -m pip install --upgrade pip
         pip install -r requirements.txt
         pip install pytest "pytest-cov<2.6"
     - name: Install
       run: |
         pip install -e .
     - name: Run tests
       run: |
         pytest -v --cov=mnetemplate --pyargs mnetemplate


  windows:
    runs-on: windows-2019
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest "pytest-cov<2.6"
    - name: Install
      run: |
        pip install -e .
    - name: Run tests
      run: |
        pytest -v --cov=mnetemplate --pyargs mnetemplate
